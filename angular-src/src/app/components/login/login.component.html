<div class="container">
  <div class="formBox level-login">
    <div class="box boxShaddow">

    </div>
    <div class="box loginBox">
      <h2>LOGIN</h2>

      <form class="form">

        <div class="f_row">
          <label>Username</label>
          <input type="text" [(ngModel)]="username" name="username" class="input-field" required [ngModelOptions]="{standalone: true}"
          />
          <u></u>
        </div>

        <div class="f_row">
          <label>Password</label>
          <input type="password" [(ngModel)]="password" name="pass" class="input-field" required [ngModelOptions]="{standalone: true}"
          />
          <u></u>
        </div>

        <div class="f_row last">
          <select [(ngModel)]="type_name" (change)="Filter($event.target.value)" class="text form-control">
            <option *ngFor="let type of usertype" class="text">
              {{type.name}}
            </option>
          </select>
          <u></u>
        </div>

        <button class="btn" (click)="onLoginSubmit()">
          <span>GO</span>
          <u></u>
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 415.582 415.582"
            xml:space="preserve">
            <path d="M411.47,96.426l-46.319-46.32c-5.482-5.482-14.371-5.482-19.853,0L152.348,243.058l-82.066-82.064
                                      c-5.48-5.482-14.37-5.482-19.851,0l-46.319,46.32c-5.482,5.481-5.482,14.37,0,19.852l138.311,138.31
                                      c2.741,2.742,6.334,4.112,9.926,4.112c3.593,0,7.186-1.37,9.926-4.112L411.47,116.277c2.633-2.632,4.111-6.203,4.111-9.925
                                      C415.582,102.628,414.103,99.059,411.47,96.426z" />
          </svg>
        </button>

        <div class="f_link">
          <a href="" class="resetTag">Forgot your password?</a>
        </div>

      </form>
    </div>

    <a routerLink="/register" href="#" class="regTag icon-add">
      <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        viewBox="0 0 357 357" style="enable-background:new 0 0 357 357;" xml:space="preserve">
        <path d="M357,204H204v153h-51V204H0v-51h153V0h51v153h153V204z" />
      </svg>
    </a>

  </div>
</div>
